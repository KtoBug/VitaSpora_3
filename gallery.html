    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <video class="lightbox-content" id="lightboxVideo" controls style="display:none;">

        </video>

    <script src="https://unpkg.com/i18next/dist/umd/i18next.js"></script>

    <script>
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏
        function filterGallery(category) {
            const items = document.querySelectorAll('.gallery-item');
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category').includes(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxVideo = document.getElementById('lightboxVideo');
            
            lightboxImage.src = imageSrc;
            lightboxImage.style.display = 'block';
            lightboxVideo.style.display = 'none';
            lightbox.style.display = 'block';
        }
        
        function openVideoLightbox(videoSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxVideo = document.getElementById('lightboxVideo');
            
            lightboxVideo.src = videoSrc;
            lightboxVideo.style.display = 'block';
            lightboxImage.style.display = 'none';
            lightbox.style.display = 'block';
            lightboxVideo.play();
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ª–∞–π—Ç–±–æ–∫—Å–∞
        document.querySelector('.close-lightbox').onclick = function() {
            document.getElementById('lightbox').style.display = 'none';
            document.getElementById('lightboxVideo').pause();
        }
        
        window.onclick = function(event) {
            if (event.target === document.getElementById('lightbox')) {
                document.getElementById('lightbox').style.display = 'none';
                document.getElementById('lightboxVideo').pause();
            }
        }
    </script>
